version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  install-client:
    executor:
      name: node/default
    steps:
      - checkout
      - run:  
          name: npm install
          command: npm i && cd client && npm i && cd ../
      - save_cache:
          key: node-cache-{{ .Branch }}
          paths:
            - client/node_modules/
  install-server:
    executor:
      name: node/default
    steps:
      - checkout
      - run:  
          name: npm install
          command: npm i && cd server && npm i && cd ../
      - save_cache:
          key: node-cache-{{ .Branch }}
          paths:
            - server/node_modules/
  lint-client: 
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: 
            - node-cache-{{ .Branch }}
      - run: cd client/ && npm run lint 
  tsc-client: 
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          keys: 
            - node-cache-{{ .Branch }}
      - run: cd client/ && npm run tsc  
workflows:
  test:
    jobs:
      - install-client
      - lint-client:
          requires:
          - install-client
      - tsc-client:
          requires:
          - install-client